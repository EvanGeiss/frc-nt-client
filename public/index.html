<html>

<head>
    <title>5263 Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Heebo|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="bulma/css/bulma.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button class="function start">Start</button>
    <button class="function stop">Stop</button>
    <button class="function test">test</button>

    <div class="container is-fluid page">
        <div class="level">
            <div class="level-left">
                <strong>SmarterDashboard</strong>
            </div>
            <div class="level-right">
                <span class="robot-con-status">Robot is not connected </span>
                <div class="circle robot-con-color"></div>
            </div>
        </div>

        <!-- USER ALERT -->
        <div class="level tell-user">
            <div class="tile is-parent level-item">
                <div class="tile is-child is-6 notification is-primary">
                    <button class="delete tell-user-close"></button>
                    <p class="title tell-user-title">Title</p>
                    <p class="tell-user-body">Body</p>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
