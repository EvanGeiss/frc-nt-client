<html>

<head>
    <title>5263 Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Heebo|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="bulma/css/bulma.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <button class="function start">Start</button>
    <button class="function stop">Stop</button>
    <button class="function test">test</button> -->

    <div class="container is-fluid page">

        <!-- HEADER -->
        <div class="level head">
            <div class="level-item">
                <strong>SmarterDashboard</strong>
            </div>
            <div class="level-item">
                <button class="button is-rounded is-info add-panel">add panel</button>
            </div>
            <div class="level-item">
                <span class="robot-con-status">Robot is not connected </span>
                <div class="circle robot-con-color"></div>
            </div>
        </div>

        <!-- USER ALERT -->
        <div class="level tell-user">
            <div class="tile is-parent level-item">
                <div class="tile is-child is-6 notification is-primary">
                    <button class="delete tell-user-close"></button>
                    <p class="title tell-user-title">Title</p>
                    <p class="tell-user-body">Body</p>
                </div>
            </div>
        </div>

        <!-- MENU -->
        <div class="level panel-menu">
            <div class="tile is-parent level-item">
                <div class="tile is-child is-6 notification is-info">
                    <button class="delete panel-menu-close"></button>
                    <div class="menu">
                        <p class="menu-label white">Panels</p>
                        <ul class="menu-list">
                            <li><a class="add-to-panel camera">Camera Viewer</a></li>
                            <li><a class="add-to-panel info">Data Stream</a></li>
                            <li><a class="add-to-panel controller">Controller</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- BODY -->
        <div class="columns row body">
            <div class="column has-text-centered">
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
